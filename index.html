<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="left-side-div">
      <div id="logo-div">
        <img src="images/logo.svg" alt="Base Apparel Logo">
      </div>
      <div id="mobile-photo-div" class="display-none">
        <img src="images/hero-mobile.jpg" alt="hero picture">
      </div>
      <div id="text-div">
        <div class="were">We're</div>
        <div class="black-text">Coming Soon</div>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form id="form" novalidate>
          <input placeholder="Email Address" type="email" name="email" id="email">
          <img id="exclamation-point" src="images/icon-error.svg">
          <button class="button" type="submit"><img src="images/icon-arrow.svg"></button>
          <div id="error-message" class="hidden">Please provide a valid email</div>
        </form>
      </div>
    </div>

    <div id="img-div">
    </div>
  </div>
</body>
</html>
